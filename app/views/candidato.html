<h3>Nome: {{candidato.nome}} - {{candidato.partido}}</h3>
<div class="row">
	<div class="col-md-9">
<div class="row">
	<div class="col-md-8">
		<p style="max-width: 100%; overflow:hidden">{{candidato.miniBio}}</p>
		
	</div>
	<div class="col-md-4">
		<img ng-src="{{candidato.foto}}" alt="">
	</div>
</div>
<div class="row">
	<h4>Bens: (sim, isso é o que o cara/moça diz ter)</h4>
	<table class="table table-hover table-striped">
		<tr>
			<td>Nome</td>
			<td>Valor $$$$</td>
			<td>Ano</td>
		</tr>
		 <tr ng-repeat="item in bens">
		 	<td>{{item.bem}}</td>
		 	<td>{{item.montante | currency : BLR}}</td>
		 	<td>{{item.ano}}</td>
		 </tr>
 	</table>
</div></div>
	<div class="col-md-3"><p>
			<span>DOADORES:</span>
			<ul class="pequeno">
			<li ng-repeat="doador in doadores">
				<a href="https://www.google.com.br/webhp?#q={{doador.nome}}" title="Veja mais sobre esse bem feitor" target="_blank"><i class="glyphicon glyphicon-search"> </i> {{doador.nome}}</a> <br />
				<span class="text-success">{{doador.montante | currency:BLR}}</span>
			</li>
			</ul>
		</p></div>
</div>
